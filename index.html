<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!--this is the container for the whole game (from title row down to "losses" at the bottom)-->
    <div class= "container">

        <!--container for the title Hernan's Hangman Game, will be its own row?-->
        <div class = "container">
            <h1>Hernan's Silent H Hangman Game</h1>
            <h4>Each answer has a silent "H" somewhere in the word. Just like Hernan!</h4>
            <h4>Guess The Word!</h4>
            <p>(click any letter to begin.)</p>
        </div>

        <!--Word Display. Will have two rows: one for title "Word to Guess" and one for the "_ _ _ _" box displaying the mystery word-->
        <div class="container">
            <!--row for Word to Guess title-->
            <div class= "row">
                <div class = "col-md-12">
                    <div>
                        <h2>Word to Guess</h2>
                    </div>
                </div>
            </div>
            <!-- row for the "_ _ _ _ _" display-->
            <div class="row">

            </div>
        </div>



    </div>

    
</body>
</html>
